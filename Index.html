<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
	</head>
	
    <body>
        <header>
            <h1>The Code Review</h1>
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        
        <main>
            <form action="index.html">
                <fieldset class="box-top">
                    <legend>Contact Information</legend>
                    
                    <div class="box name">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" name="user-name" placeholder="Required" required>
                    </div>
                    
                    <div class="box email">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" name="user-email" placeholder="Required" required>
                    </div>
                    
                    <div class="box phone">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel" name="user-phone" placeholder="Type here your phone number">
                    </div>
                    
                    <div class="box address">
                        <label for="address">Street Address</label>
                        <input id="address" type="text" name="user-address" placeholder="Type here your address">
                    </div>
                    
                    <div class="box city">
                        <label for="city">City</label>
                        <input id="city" type="text" name="user-city" placeholder="Type here your city">
                    </div>
                    
                    <div class="box state">
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    
                    <div class="box zip">
                        <label for="zip">Zip Code</label>
                        <input id="zip" type="text" placeholder="Type here" name="user-zip">
	                </div>
                </fieldset>

	            <fieldset class="box-bottom">
                    <legend>Newsletter</legend>
	                <p>Select the newsletters you would like to receive</p>
	                
                    <div class="box-check">
                        <input id="html-news" type="checkbox" name="newsletter" value="html-news" checked>
                        <label for="html-news">HTML News</label>
	                </div>
	
                    <div class="box-check">
                        <input id="css-news" type="checkbox" name="newsletter" value="css-news">
                        <label for="css-news">CSS News</label>
                    </div>

                    <div class="box-check">
                        <input id="javascript-news" type="checkbox" name="newsletter" value="javascript-news">
                        <label for="javascript-news">Javascript News</label>
                    </div>

	                <p>Newsletter Format</p>
	        
                    <div class="box-radio">
                        <input id="html-format" type="radio" name="newsletter-format" value="html-format" checked>
                        <label for="html-format">HTML</label>
	                </div>
	
                    <div class="box-radio">
                        <input id="plaintext-format" type="radio" name="newsletter-format" value="plaintext-format">
                        <label for="plaintext-format">Plain Text</label>
	                </div>
	
                    <div class="box-topics">
                        <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="other-user-topics" placeholder="Enter other topics here"></textarea>
                	</div>
	            </fieldset>
                
                <input type="submit" name="submit-button" value="Sign Up">
            </form>
	    </main>
	    
        <footer>
	        <p>Copyright The Code Review</p>
	    </footer>
	</body>
</html>
